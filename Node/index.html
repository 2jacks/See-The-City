<section id="hero" class="hero">
    <div class="hero__mask"></div>
    <div class="parallax">
        <img src="img/parallax/bg.webp" srcset="img/parallax/bg.webp, img/parallax/bg.png" alt=""
             class="parallax__layer parallax__bg"
             data-speed="10">
        <img src="img/parallax/city.webp" srcset="img/parallax/city.webp, img/parallax/city.png" alt=""
             class="parallax__layer parallax__city"
             data-speed="30">
        <img src="img/parallax/rcloud-1.webp" srcset="img/parallax/rcloud-1.webp, img/parallax/rcloud-1.png" alt=""
             class="parallax__layer parallax__cloud parallax__cloud--1"
             data-speed="15">
        <img src="img/parallax/rcloud-2.webp" srcset="img/parallax/rcloud-2.webp, img/parallax/rcloud-2.png" alt=""
             class="parallax__layer parallax__cloud parallax__cloud--2"
             data-speed="20">
        <img src="img/parallax/plane.webp" srcset="img/parallax/plane.webp, img/parallax/plane.png" alt=""
             class="parallax__layer parallax__plane"
             data-speed="20">
    </div>
    <div class="hero__inner">
        <div class="container">
            <h2 class="hero__subtitle">You are on <span class="accent__text">See The City</span></h2>
            <h1 class="hero__title">Welcome</h1>
        </div>

    </div>
</section>

<section class="add">

        <header class="section-header">
            <h2 class="section-header__title">Share your photo with other</h2>
            <p class="section-header__description section-header__description--white">Add picture here and see it on
                the
                map</p>
        </header>
        <form method="POST" enctype="multipart/form-data" class="add__form add-form">
            <input type="file" name="imgUrl" id="add-form__picture" class="add-form__input" placeholder="Picture link">
